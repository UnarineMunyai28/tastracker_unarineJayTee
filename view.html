<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Tracker</title>
  <style>
    .completed {
      color: green;
      font-weight: bold;
    }
    .tick {
      margin-left: 10px;
      font-weight: bold;
      color: black;
    }
    .completed-tasks {
      margin-top: 20px;
    }
    .task-list {
      list-style-type: none;
      padding: 0;
    }
    .task-list li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Task Tracker</h1>

  <!-- Task List -->
  <ul id="task-list" class="task-list">
    <li>
      <span class="task-text">Complete the report</span>
      <button class="mark-complete-btn">Mark as Complete</button>
    </li>
    <li>
      <span class="task-text">Review the code</span>
      <button class="mark-complete-btn">Mark as Complete</button>
    </li>
    <!-- Add more tasks here -->
  </ul>

  <!-- Button to View Completed Tasks -->
  <button id="view-completed-btn">View Completed Tasks</button>

  <!-- Completed Tasks Section -->
  <div id="completed-tasks-section" class="completed-tasks" style="display: none;">
    <h2>Completed Tasks</h2>
    <ul id="completed-tasks-list" class="task-list">
      <!-- Completed tasks will appear here -->
    </ul>
  </div>

  <script>
    const completedTasks = []; // Array to store completed tasks

    // Select all "Mark as Complete" buttons
    const completeButtons = document.querySelectorAll('.mark-complete-btn');
    
    completeButtons.forEach(button => {
      button.addEventListener('click', function () {
        // Get the task element (li)
        const taskItem = button.parentElement;
        
        // Get the task text (span)
        const taskText = taskItem.querySelector('.task-text');
        
        // Toggle the "completed" class
        taskText.classList.toggle('completed');
        
        // Add or remove the tick mark
        const tick = taskItem.querySelector('.tick');
        if (taskText.classList.contains('completed')) {
          if (!tick) {
            const tickElement = document.createElement('span');
            tickElement.classList.add('tick');
            tickElement.textContent = ' âœ“'; // The checkmark symbol
            taskText.appendChild(tickElement);
          }
          button.textContent = 'Mark as Incomplete';
          
          // Add task to completed tasks array
          completedTasks.push(taskText.textContent.trim());

        } else {
          if (tick) {
            tick.remove(); // Remove the tick when incomplete
          }
          button.textContent = 'Mark as Complete';
          
          // Remove task from completed tasks array if it's unchecked
          const taskIndex = completedTasks.indexOf(taskText.textContent.trim());
          if (taskIndex > -1) {
            completedTasks.splice(taskIndex, 1);
          }
        }
      });
    });

    // Show completed tasks when "View Completed Tasks" button is clicked
    const viewCompletedBtn = document.getElementById('view-completed-btn');
    viewCompletedBtn.addEventListener('click', function() {
      const completedTasksSection = document.getElementById('completed-tasks-section');
      const completedTasksList = document.getElementById('completed-tasks-list');
      
      // Clear any previously displayed completed tasks
      completedTasksList.innerHTML = '';

      // Check if there are any completed tasks
      if (completedTasks.length > 0) {
        // Display all completed tasks
        completedTasks.forEach(task => {
          const li = document.createElement('li');
          li.textContent = task;
          completedTasksList.appendChild(li);
        });
        
        // Show completed tasks section
        completedTasksSection.style.display = 'block';
      } else {
        // Hide completed tasks section if no tasks are completed
        completedTasksSection.style.display = 'none';
      }
    });
  </script>
</body>
</html>
