<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="styles/add-task.css">
</head>
<body>
    <header>
        <h1>Add New Task</h1>
    </header>
    <div class="container">
        <form class="task-form">
            <div class="input-group">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter task description" required></textarea>
            </div>
            <div class="input-group">
                <label for="date">Set Date</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="input-group">
                <label for="time">Set Time</label>
                <input type="time" id="time" name="time" required>
            </div>
            <div class="input-group">
                <label for="tone">Reminder Tone</label>
                <select id="tone" name="tone" required>
                    <option value="default">Default Tone</option>
                    <option value="chime">Chime</option>
                    <option value="bell">Bell</option>
                    <option value="alert">Alert</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>
</body>
</html>
