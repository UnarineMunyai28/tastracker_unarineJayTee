<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #add8e6, #ffc0cb);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .task-container {
            background: rgba(255, 255, 255, 0.3);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #e821a2;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .input-group input, .input-group textarea, .input-group select {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .btn {
            padding: 1rem 2rem;
            background-color: #0687b1;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn:hover {
            background-color: #055a88;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="task-container">
        <h1>Add Task</h1>
        <form>
            <div class="input-group">
                <label for="task-name">Task Name</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter task name" required>
            </div>
            <div class="input-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter task description" rows="4" required></textarea>
            </div>
            <div class="input-group">
                <label for="date-time">Date & Time</label>
                <input type="datetime-local" id="date-time" name="date-time" required>
            </div>
            <div class="input-group">
                <label for="tone">Reminder Tone</label>
                <select id="tone" name="tone" required>
                    <option value="default">Default Tone</option>
                    <option value="chime">Chime</option>
                    <option value="alert">Alert</option>
                    <option value="ring">Ring</option>
                </select>
            </div>
            <button type="submit" class="btn">Add Task</button>
        </form>
    </div>
</body>
</html>
