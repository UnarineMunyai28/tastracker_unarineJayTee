<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Task - UJ Task Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #add8e6, #ffc0cb);
            color: #fff;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #e821a2;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .task-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .task-item {
            display: flex;
            flex-direction: column;
            padding: 1rem;
            margin: 0.5rem 0;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 8px;
            color: #000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .task-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .edit-btn {
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
            color: #fff;
            background: #4caf50;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-btn:hover {
            background: #45a049;
        }

        .edit-form {
            margin-top: 1rem;
            display: none;
            flex-direction: column;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 8px;
        }

        .edit-form input,
        .edit-form textarea,
        .edit-form select,
        .edit-form button {
            width: 100%;
            padding: 0.5rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-size: 1rem;
        }

        .edit-form button {
            background: #e821a2;
            color: #fff;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .edit-form button:hover {
            background: #d81b8a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit Task</h1>
        <p>Click on the edit button next to a task to update its details.</p>

        <ul id="taskList" class="task-list"></ul>
    </div>

    <script src="edit-task.js"></script>
</body>
</html>
