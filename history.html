<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work History</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="container">
        <div class="history-box">
            <h1>Work History</h1>
            <p>Below is a record of your previous work history.</p>
            <div class="history-list">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Task</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample entries -->
                        <tr>
                            <td>1</td>
                            <td>Design Homepage</td>
                            <td>Completed</td>
                            <td>2024-12-20</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Fix Login Bug</td>
                            <td>In Progress</td>
                            <td>2024-12-22</td>
                        </tr>
                        <tr>
                            <td>3</td>
                            <td>Write Documentation</td>
                            <td>Pending</td>
                            <td>2024-12-25</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <a href="dashboard.html" class="btn">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
