<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UJ Task Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <img src="images/logo.png" alt="UJ Task Tracker Logo" class="sidebar-logo">
            <h2>UJ Task Tracker</h2>
        </div>
        <button id="addTaskButton">Add Task</button>
        <button id="activeTasksButton" class="task-filter-button">Active Tasks</button>
        <button id="completedTasksButton" class="task-filter-button">Completed Tasks</button>
        <button id="viewAllTasksButton" class="task-filter-button">View All Tasks</button>
        <button id="darkModeToggle">Switch to Dark Mode</button>
	<input type="color" id="customColorInput" title="select custom background color">
        <button id="logoutBtn" class="logout">Logout</button>
    </div>

    <div class="main-content">
        <h1>Welcome to Your Task Tracker Dashboard!</h1>
        <p>Manage and track your tasks efficiently.</p>
        <div class="search-container">
            <input type="text" id="searchBar" placeholder="Search tasks...">
        </div>
        <div class="task-statistics">
            <div>
                <h4>Total Tasks</h4>
                <p id="totalTasks">0</p>
            </div>
            <div>
                <h4>In Progress</h4>
                <p id="inProgressTasks">0</p>
            </div>
            <div>
                <h4>Completed</h4>
                <p id="completedTasks">0</p>
            </div>
        </div>
	<ul class="task-list" id="taskList"></ul>
	<span class="status-dot ${task.completed ? 'completed' : 'in-progress'}"></span>

    </div>

    <div class="footer">
        <p>Need help? <a href="#">Learn More</a></p>
    </div>
    <div class="notification-list" id="notificationList"></div>
    
    <div class="scrollbar" id="scrollbar"></div>

    <!-- Modal -->
    <div class="modal" id="taskModal">
        <div class="modal-content">
            <h3>Add Task</h3>
            <input type="text" id="taskTitle" placeholder="Task Title" required>
            <textarea id="taskDescription" placeholder="Task Description"></textarea>
            <input type="datetime-local" id="taskDueDate">
            <button id="submitTaskBtn">Save Task</button>
	   </div>
    </div>

    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/addtask.js"></script>
    <script src="scripts/footer.js"></script>
    <script type="module" src="scripts/modal.js"></script>
    <script type="module" src="scripts/activetasks.js"></script>
    <script src="scripts/logout.js"></script>
    <script type="module" src="scripts/search.js"></script>
    <script src="scripts/scrollbar.js"></script>
    <script type="module" src="scripts/notifications.js"></script>
    <script type="module" src="scripts/darkmode.js"></script>
    <script type="module" src="scripts/completedtasks.js"></script>
    <script type="module" src="scripts/viewalltasks.js"></script>
    <script type="module" src="scripts/updatestats.js"></script>
    <script type="module" src="scripts/edittask.js"></script>
    <script type="module" src="scripts/completetask.js"></script>
    <script type="module" src="scripts/deletetask.js"></script>
    <script type="module" src="scripts/storage.js"></script>

</body>
</html>
